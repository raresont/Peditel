<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Future Events</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-grid fixed>
        <ion-row align-items-stretch>
          <ion-col size="12" size-md="6" >
            <ion-card  class="speaker-card">
              <ion-card-header>
                <ion-item class="red" detail="false" lines="none" >
                  <ion-avatar slot="start">
                    <img src="assets/img/speakers/bear.jpg" alt="Speaker profile pic">
                  </ion-avatar>
                  <ion-avatar slot="end">
                    <img src="assets/img/speakers/b3.jpg" alt="Speaker profile pic">
                  </ion-avatar>
                  Discutii cu pediatrii <br>
                  Spitalul de recuperare
                </ion-item>
              </ion-card-header>
  
              <ion-row no-padding justify-content-center>
                <ion-col text-center size="6">
                  <ion-button fill="clear" size="small" style="font-size: 2.3vw;" color="primary" (click)="openSpeakerShare(speaker)">
                    <ion-icon name="share-alt" slot="start"></ion-icon>
                    Pune o intrebare
                  </ion-button>
                </ion-col>
                <ion-col text-right size="4">
                  <ion-button fill="clear" size="small" style="font-size: 2.3vw;" color="primary" (click)="openContact(speaker)">
                    <ion-icon name="chatboxes" slot="start"></ion-icon>
                    Reserva
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card>
  
            <ion-card  class="speaker-card">
            <ion-card-header>
              <ion-item class="red" detail="false" lines="none" >
                <ion-avatar slot="start">
                  <img src="assets/img/speakers/cheetah.png" alt="Speaker profile pic">
                </ion-avatar>
                <ion-avatar slot="end">
                  <img src="assets/img/speakers/b2.jpg" alt="Speaker profile pic">
                </ion-avatar>
                Sfaturi intre parinti <br>
                ClujHub ~ 35 de locuri
              </ion-item>
            </ion-card-header>
  
            <ion-row no-padding justify-content-center>
              <ion-col text-center size="6">
                <ion-button fill="clear" size="small"  style="font-size: 2.3vw;" color="primary" (click)="openSpeakerShare(speaker)">
                  <ion-icon name="share-alt" slot="start"></ion-icon>
                  Pune o intrebare
                </ion-button>
              </ion-col>
              <ion-col text-right size="4">
                <ion-button fill="clear" size="small" style="font-size: 2.3vw;" color="primary" (click)="openContact(speaker)">
                  <ion-icon name="chatboxes" slot="start"></ion-icon>
                  Rezerva
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card>
  
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-content>
