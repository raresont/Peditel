<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="startApp()" [hidden]="!showSkip">Skip</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="false">
    <ion-slide>
      <img src="assets/img/logoTeam.png" class="slide-image" />
      <h2 class="slide-title">
        Welcome to
        <b>Tody</b>
      </h2>
      <p>
        The solution for your crying baby.
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/prunc.png" class="slide-image" />
      <h2 class="slide-title">Add your baby!</h2>
      <p>
        Add your baby's age, sex and other characteristics to get better precision.  
      
      </p>

      <ion-button fill="clear" (click)="startApp()">
        Continue
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-button>
    </ion-slide>
